name: K6 Performance Tests

on:
  workflow_dispatch:
    inputs:
      scenario:
        description: 'Choose the performance test scenario'
        required: true
        default: 'smoke'
        type: choice
        options:
          - Smoke
          - Average
          - Spike

jobs:
  k6-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./k6    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install k6
        run: |
          sudo apt update
          sudo apt install -y gnupg software-properties-common
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/k6.gpg
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6

      - name: Run k6 test
        run: npm run test${{ github.event.inputs.scenario }}

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: summary-${{ github.event.inputs.scenario }}
          path: k6/summary.json        